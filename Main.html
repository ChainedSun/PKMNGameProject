<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            PKM Browser Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Main.css">
    </head>
    <body>
        <script src="/setLocalStorage.js" async></script>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <span class="naslov">
                <center>Pokemon Browser Adventure</center>
            </span>
        </header>
        <div id="loginFieldContainer" class="loginFieldContainer">
            <div id="accountInfo" class="dropdown hidden">
                <button class="dropbtn loginButton">Welcome, <span id="username">Vaki</span><span>!</span></button>
                <div class="dropdown-content">
                    <button id="accSettings" class="loginButton">Account Settings</button>
                    <button id="logOut" class="loginButton">Log Out</button>
                </div>
            </div>
            <div id="notLogged" class="">
                <button id="signInButton" class="loginButton">Sign In</button>
                <button id="signUpButton" class="loginButton">Sign Up</button>
            </div>
        </div>
        <div id="backdrop" class="backdrop hidden"></div>
        <div id="accountFormContainer" class="accountFormContainer hidden">
            <form action="" id="signInForm" method="POST" class="">
              <h2 style="text-align: center;">Login</h2>
              <input type="text" id="loginUsername" class="usernameField" name="loginUsername" placeholder="Username" required>
              <input type="password" id="loginPassword" class="passwordField" name="loginPassword" placeholder="Password" required>
              <button type="submit" id="loginButton" class="submitButton loginButton">Log In</button>
            </form>
          
            <form action="" id="signUpForm" method="POST" class="">
              <h2 style="text-align: center;">Sign Up</h2>
              <input type="text" id="signupUsername" class="usernameField" name="signupUsername" placeholder="Username" required>
              <input type="password" id="signupPassword" class="passwordField" name="signupPassword" placeholder="Password" required>
              <button type="submit" id="signupButton" class="submitButton loginButton">Sign Up</button>
            </form>
        </div>
        <div class="mainMenuContainer">
            <div class="mainMenu">
                <div class="mainMenuChoiseButton" id="pokehunt">
                    <div class="pokeball"></div>
                    <p class="pokeballP">Gacha Playground</p>
                </div>
                <div class="mainMenuChoiseButton" id="pokedex">
                    <img id="pokedexImage" src="/images/main-menu/pokedex/Pokemon-Pokedex1.png">
                    <p class="pokeballP">PokeDex</p>
                </div>
                <div class="mainMenuChoiseButton" id="poketeam">
                    <img id="poketeamImage" src="/images/main-menu/pokemon-team/8719.png">
                    <p class="pokeballP">Pokemon Team</p>
                </div>
            </div>

        </div>
        <script src="/Main.js" async defer></script>
    </body>
</html>
